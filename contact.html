<!DOCTYPE html>
<html lang="en">
<head>
    <title>David Wong's Contact Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style = "background-color:antiquewhite">
    <div id = "topcontactsection">
        <div id = "name">
            <h1 class = "box"> David Wong </h1>   
        </div>
        <div id = "navpage">
            <strong> <a class = "pages" href="index.html">About</a> </strong>
             <div id = "vertline2"></div>

             <div id = "vertline3"></div>

         </div>

    <br>

            <strong> <p id = "nameemail"> Your Email </p></strong>

            </div>
            <strong> <p id = "namemessage"> Message </p></strong>
            <div id = "formmessage">
                <textarea rows = "4" , cols = "50"> Message </textarea>
            </div>
            <button> Submit </button>
        </div>
        
    </div>
